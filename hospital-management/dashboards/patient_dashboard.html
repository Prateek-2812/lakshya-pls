<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <h1>Patient Dashboard</h1>

    <!-- Search Box -->
    <input type="text" id="search_box" placeholder="Search Patients..." oninput="searchPatient()">

    <!-- Patient List -->
    <div id="patient_log"></div>

    <!-- Patient Profile (Hidden by default) -->
    <div id="profile_panel" class="hidden">
        <button onclick="closeProfile()">Close Profile</button>
        <div id="profile_content"></div>
    </div>

    <script src="../assets/js/patient_dashboard.js"></script>
</body>
</html>
